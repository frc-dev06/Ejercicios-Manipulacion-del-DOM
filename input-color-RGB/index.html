<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT-COLORES-RGB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range"></inpt>
                <p class="texto-rojo"></p>
            </div>
            <div class="color">
                <label for="verde">Verde (G)</label>
                <input id="verde" type="range"></inpt>
                <p class="texto-verde"></p>
            </div>
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" type="range"></inpt>
                <p class="texto-azul"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
